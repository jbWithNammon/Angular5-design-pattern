
<mat-dialog-actions>
<div class="dialog-body">
  <div class="dialog-container">
    <input class="input-number dialog-input" readonly="true" type="text" 
    [(ngModel)]="data.numVal" name="numValue" type="text" maxlength="10"/>
    <ul class="numpad">
      <li class="on-border"></li>
      <li class="on-border"></li>
      <li (click)="setAccept()">OK</li>
      <li (click)="setNumber('1')">1</li>
      <li (click)="setNumber('2')">2</li>
      <li (click)="setNumber('3')">3</li>
      <li (click)="setNumber('4')">4</li>
      <li (click)="setNumber('5')">5</li>
      <li (click)="setNumber('6')">6</li>
      <li (click)="setNumber('7')">7</li>
      <li (click)="setNumber('8')">8</li>
      <li (click)="setNumber('9')">9</li>
      <li (click)="setCancel()"><i class="fa fa-times"></i></li>
      <li (click)="setNumber('0')">0</li>
      <li (click)="setDelete()">Del</li>
    </ul>
  </div>
</div>
</mat-dialog-actions>
